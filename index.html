    ];

    // --- INITIALIZATION ---
    document.addEventListener('DOMContentLoaded', () => {
        loadSystemInfo();
        renderChecklist();
    });

    // --- TAB LOGIC ---
    function switchTab(tabId) {
        // Hide all tabs and remove active class from buttons
        document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
        
        // Show selected tab and highlight button
        document.getElementById(tabId).classList.add('active');
        event.currentTarget.classList.add('active');
    }

    // --- SYSTEM INFO LOGIC ---
    function saveSystemInfo() {
        const data = {
            name: document.getElementById('systemName').value,
            description: document.getElementById('systemDescription').value
        };
        // Convert the data object to a JSON string and save it to localStorage
        localStorage.setItem('cmmc_system_info', JSON.stringify(data));
        
        const msg = document.getElementById('save-msg');
        msg.style.display = 'inline';
        setTimeout(() => msg.style.display = 'none', 2000); // Hide message after 2 seconds
    }

    function loadSystemInfo() {
        const savedData = localStorage.getItem('cmmc_system_info');
        if (savedData) {
            const data = JSON.parse(savedData); // Convert string back to an object
            document.getElementById('systemName').value = data.name || '';
            document.getElementById('systemDescription').value = data.description || '';
        }
    }

    // --- CHECKLIST LOGIC ---
    function renderChecklist() {
        const checklistDiv = document.getElementById('checklist');
        checklistDiv.innerHTML = '';

        const levelFilter = document.getElementById('levelFilter').value;
        const savedControls = JSON.parse(localStorage.getItem('cmmc_controls_state')) || {};

        // Filter controls based on selected level
        let filtered;
        if (levelFilter === '1') {
            filtered = controls.filter(c => c.level === 1);
        } else {
            // "all" and "2" both show all 110 (Level 2 includes all Level 1)
            filtered = controls;
        }

        // Group by domain
        const grouped = {};
        filtered.forEach(control => {
            if (!grouped[control.domain]) grouped[control.domain] = [];
            grouped[control.domain].push(control);
        });

        // Track progress
        let total = filtered.length;
        let checked = 0;

        Object.entries(grouped).forEach(([domain, domainControls]) => {
            const header = document.createElement('h3');
            header.style.cssText = 'margin: 20px 0 8px; color: #102a43; border-bottom: 2px solid #1976d2; padding-bottom: 5px; font-size: 15px;';
            const domainChecked = domainControls.filter(c => savedControls[c.id] === true).length;
            header.textContent = `${domain} (${domainChecked}/${domainControls.length})`;
            checklistDiv.appendChild(header);

            domainControls.forEach(control => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'control-item';

                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.id = control.id;
                checkbox.checked = savedControls[control.id] === true;
                if (checkbox.checked) checked++;

                checkbox.addEventListener('change', (e) => {
                    const currentStates = JSON.parse(localStorage.getItem('cmmc_controls_state')) || {};
                    currentStates[control.id] = e.target.checked;
                    localStorage.setItem('cmmc_controls_state', JSON.stringify(currentStates));
                    updateProgress();
                });

                const label = document.createElement('label');
                label.htmlFor = control.id;
                const levelBadge = control.level === 1
                    ? '<span style="background:#1976d2;color:#fff;padding:1px 6px;border-radius:3px;font-size:11px;margin-left:6px;">L1</span>'
                    : '<span style="background:#7b1fa2;color:#fff;padding:1px 6px;border-radius:3px;font-size:11px;margin-left:6px;">L2</span>';
                label.innerHTML = `<strong>${control.id}</strong>${levelBadge}<br>${control.text}`;

                itemDiv.appendChild(checkbox);
                itemDiv.appendChild(label);
                checklistDiv.appendChild(itemDiv);
            });
        });

        // Update progress bar
        const pct = total > 0 ? Math.round((checked / total) * 100) : 0;
        document.getElementById('progress-fill').style.width = pct + '%';
        document.getElementById('progress-text').textContent = `${checked} / ${total} controls (${pct}%)`;
    }

    function updateProgress() {
        const levelFilter = document.getElementById('levelFilter').value;
        const savedControls = JSON.parse(localStorage.getItem('cmmc_controls_state')) || {};
        const filtered = levelFilter === '1' ? controls.filter(c => c.level === 1) : controls;
        const checked = filtered.filter(c => savedControls[c.id] === true).length;
        const pct = filtered.length > 0 ? Math.round((checked / filtered.length) * 100) : 0;
        document.getElementById('progress-fill').style.width = pct + '%';
        document.getElementById('progress-text').textContent = `${checked} / ${filtered.length} controls (${pct}%)`;
    }

    // --- DOCUMENT GENERATION LOGIC ---
    function generateSSP() {
        // 1. Gather all the data
        const sysInfo = JSON.parse(localStorage.getItem('cmmc_system_info')) || {};
        const controlStates = JSON.parse(localStorage.getItem('cmmc_controls_state')) || {};
        
        // 2. Format the document text
        let docContent = "========================================\n";
        docContent += "       SYSTEM SECURITY PLAN (SSP)       \n";
        docContent += "========================================\n\n";
        
        docContent += `System Name: ${sysInfo.name || 'Not Provided'}\n`;
        docContent += `Date Generated: ${new Date().toLocaleDateString()}\n\n`;
        
        docContent += "--- System Environment & Boundary ---\n";
        docContent += `${sysInfo.description || 'Not Provided'}\n\n`;
        
        docContent += "--- Control Implementation Status ---\n\n";
        const grouped = {};
        controls.forEach(c => {
            if (!grouped[c.domain]) grouped[c.domain] = [];
            grouped[c.domain].push(c);
        });
        Object.entries(grouped).forEach(([domain, domainControls]) => {
            docContent += `\n=== ${domain.toUpperCase()} ===\n`;
            domainControls.forEach(control => {
                const status = controlStates[control.id] ? "[ IMPLEMENTED ]" : "[ NOT MET     ]";
                const level = control.level === 1 ? "L1" : "L2";
                docContent += `${status} [${level}] ${control.id}: ${control.text}\n`;
            });
        });

        // 3. Create a Blob (a file-like object in browser memory)
        const blob = new Blob([docContent], { type: "text/plain" });
        
        // 4. Create a hidden download link and click it programmatically
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = "System_Security_Plan.txt";
        link.click();
        
        // Clean up the URL object
        URL.revokeObjectURL(link.href);
    }
</script>
